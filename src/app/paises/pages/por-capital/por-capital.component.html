

<h2>Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input
           (onEnter)="buscar( $event )"
           placeholder="Buscar capital...">
        </app-pais-input>
    </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No hay resultados de busqueda para {{termino}}
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">

        <app-pais-tabla [paises]="paises"></app-pais-tabla>
        
    </div>
</div>
