

<h3>Buscar por Region <small> {{ regionActiva | titlecase }} </small></h3>
<hr>

<h5>Seleccione la Region</h5>

<div class="row">
    <div class="col">

        <!-- [ngClass]="{
            'btn-success': regionActiva == region,
            'btn-outline-success': regionActiva !== region
        }"
         -->
        <button *ngFor="let region of regiones"
                [class]="getClaseCSS (region)"               
                (click)="activarRegion( region )">
            {{region | titlecase}}
        </button>
    </div>
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">

        <app-pais-tabla [paises]="paises"></app-pais-tabla>
        
    </div>
</div>
